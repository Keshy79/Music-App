<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body class="bg-black text-light">

        <div class="row">
           <div class="col-6 ">Music App</div>
           <div class="col-6 ">Tranding Songs</div>
        </div>

        <button class="col-lg-1 btn btn-dark ">More ></button>

    <div class="container-fluid justify-content-between ">

            <div class="col-3">New</div>
            <div class="col-3">Afrobeats</div>

    <p class="py-4 m-3 ">Updated daliy. Most played songs in the region.</p>
    <!-- <button onclick="fetchMe()">fetch me</button> -->
    <div id="show"></div>

    <img src="${user.songImage}" alt="">

<div style="display: flex;"></div>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
